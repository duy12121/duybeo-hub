services:
  - type: web
    name: backend
    env: python
    region: oregon
    plan: free
    workingDirectory: backend
    buildCommand: |
      pip install -r requirements.txt
      cd ../frontend && npm ci && npm run build
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
