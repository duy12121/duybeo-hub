services:
  - type: web
    name: backend
    env: python
    region: oregon
    plan: free
    workingDirectory: backend
    buildCommand: |
      pip install -r requirements.txt
      cd ../frontend && npm install && npm run build
    startCommand: python main.py
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PORT
        value: 8000
